type: json
data:
  url: /_nodes/stats/indices,transport,http,thread_pool,jvm,process,fs,script,discovery,ingest,adaptive_selection?format=smile
  server: ${ST_MONITOR_ES_NODE_HOSTPORT}
  basicHttpAuthUsername: ${ST_MONITOR_ES_NODE_BASICAUTH_USERNAME}
  basicHttpAuthPassword: ${ST_MONITOR_ES_NODE_BASICAUTH_PASSWORD}
  smileFormat: true

observation:
  - name: jvmPoolStats_pools
    metricNamespace: jvm
    path: $.nodes.${nodeId}.jvm.mem.pools.${poolName}

    metric:
      - name: pool.used
        source: used_in_bytes
        type: gauge
        label: used
        description: jvm pool used memory
        unit: bytes

      - name: pool.max
        source: max_in_bytes
        type: gauge
        label: used
        description: jvm pool max memory
        unit: bytes

    tag:
      - name: es.node.id
        value: ${nodeId}

      - name: jvm.memory.pool
        value: ${poolName}
