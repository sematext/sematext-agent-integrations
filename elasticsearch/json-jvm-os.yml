type: json
data:
  url: /_nodes/_local/stats/indices,transport,http,thread_pool,jvm,process,fs,script?format=smile
  server: ${ST_MONITOR_ES_NODE_HOSTPORT}
  basicHttpAuthUsername: ${ST_MONITOR_ES_NODE_BASICAUTH_USERNAME}
  basicHttpAuthPassword: ${ST_MONITOR_ES_NODE_BASICAUTH_PASSWORD}
  smileFormat: true
require:
  - className: com.sematext.spm.client.es.EsVersionCheck
    values: 1-*

observation:
  - name: jvmOsStats
    metricNamespace: jvm
    path: $.nodes.${nodeId}.process

    metric:
      - name: files.open
        source: open_file_descriptors
        type: gauge
        label: open files
        description: jvm currently open files

      - name: files.max
        source: max_file_descriptors
        type: gauge
        label: max open files
        description: jvm max open files limit

    tag:
      - name: es.node.id
        value: ${nodeId}

      - name: es.node
        value: json:smile:/_nodes/_local?format=smile $.nodes.${localNodeId}.name

    accept:
      - name: nodeId
        value: json:smile:/_nodes/_local?format=smile $.nodes.${localNodeId} return:pathTags:localNodeId

